<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const Car = {
        name: "Toyota",
        model_name: "Sunny",
        color: "Blue",
        series: "2006",
        getName() {
          return Car.name + " " + Car.model_name;
        },
      };
      console.log("Car name : ", Car.getName());
      console.log("Color : ", Car.color);
      console.log("Series : ", Car.series);
    </script>
  </body>
</html>
