<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const array = [10, 12, 14, 2, 10, 5, 2];
      const array2 = [];

      for (let i = 0; i < array.length; i++) {
        if (array[i] > 11) {
          for (let j = 0; j < array.length; j++) {
            if (array2[j] != array[i]) {
              array2.push(array[i]);
            }
            break;
          }
        }
      }
      console.log("The new array : ", array2);
    </script>
  </body>
</html>
