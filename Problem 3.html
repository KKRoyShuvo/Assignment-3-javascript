<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const array = [10, 12, 14, 2, 10, 5, 2];
      const numberToFind = 22;

      //   Method 1:
      const find_element = array.includes(numberToFind);

      console.log("From Method 1 : ", find_element);

      //   Method 2:
      const w = array.find((num) => num === numberToFind);

      console.log("From Method 2 : ", w !== undefined);
    </script>
  </body>
</html>
